<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Libros</title>
    <link href="public/style.css" rel="stylesheet">
   
</head>
<body>
    <table>
        <caption>Libros</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Stock</th>
                <th>Stock_Disponible</th>
                <th>Ubicaci√≥n</th>
            </tr>
        </thead>
        <tbody id="data">
        </tbody>
    </table>
    
<script>
let url = 'http://localhost:3000/mostrarlibrosjson'
fetch(url)
    .then(response => response.json())
    .then (data => mostrarData(data))
    
    const mostrarData = (data) =>{
      console.log(data);
      let body= '';

      for (let i = 0; i<data.length; i++){
            body += `<tr><td>${data[i].Libro_ID}</td><td>${data[i].Nombre}</td><td>
            ${data[i].Autor}</td><td>${data[i].Stock}</td><td>${data[i].Stock_Disponible}</td><td>${data[i].Ubicacion}</td></tr>` 
        }
        document.getElementById('data').innerHTML = body;
        console.log(body)
    }
    
</script> 
</body>
</html>
